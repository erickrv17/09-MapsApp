<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h1>List of properties: </h1>
        <hr>
    </div>
</div>

<div class="row container">
    <div class="col-2"></div>
    <div class="col">
        <div class="row">
            <div class="col-4 mb-2"
                 *ngFor="let prop of properties">
                <div class="card">
                    <app-mini-map [lngLat]="prop.lngLat" class="card-img-top"></app-mini-map>
                    <div class="card-body">
                        <div class="card-title">{{prop.title}}</div>
                        <div class="card-text">{{prop.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
