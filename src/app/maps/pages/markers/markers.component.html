<ul class="list-group">
    <li class="list-group-item list-group-item-info"  (click)="addNewM()">+ Add</li>
    <li class="list-group-item" 
      (click)="goToM(marker.marker!)" 
      (dblclick)="deleteMarker(i)"
      *ngFor="let marker of markers; let i= index" 
      [ngStyle]="{'background-color': marker.color}">
      Marker {{i+1}}
    </li>
</ul>

<div #map class="map-container"></div>
