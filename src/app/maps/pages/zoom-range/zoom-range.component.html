<!--<div id="map" class="map-container"></div>-->
<div #map class="map-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{zoomLevel | number:'2.0-2'}}
            - Lng, Lat: [{{center[0] | number:'2.0-4'}}, {{center[1] | number:'2.0-4'}}]
        </label>
        <input type="range" class="form-range" id="customRange1" 
        [value]="zoomLevel" min="1" max="18" 
        (input)="zoomChanged(zoomInput.value)" #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
